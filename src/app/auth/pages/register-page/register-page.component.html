<form  class="login100-form"
  autocomplete="off"
  [formGroup]="registerForm" (ngSubmit)="register()" >

  <span class="login100-form-title p-b-49">Register</span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Correo</span>
    <input class="input100"
      type="email"
      name="email"
      formControlName="email"
      placeholder="Ingrese su correo electrónico."
      />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombre</span>
    <input class="input100"
      type="string"
      name="name"
      formControlName="name"
      placeholder="Ingrese su nombre."
      />
      <span class="focus-input100"></span>
  </div>


  <div class="wrap-input100">
    <span class="label-input100">Contraseña</span>
    <input class="input100"
      type="password"
      name="password"
      formControlName="password"
      placeholder="Ingres su contraseña."
      />
      <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn"
        type="submit" [disabled]="registerForm.invalid">
        Register
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-40">
    <span class="txt1 p-b-17">
      ¿Ya tienes una cuenta?
    </span>

    <a routerLink="/auth/login" class="txt2">
      Inicia Sesión
    </a>
  </div>
</form>
